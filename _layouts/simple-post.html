---
layout: simple
---

<div class="article-container">
    <div class="article-content">
        <div class="back-link">
            <a href="/">← Back to home</a>
        </div>

        <h1>{{ page.title }}</h1>
        <div class="meta">
            {{ page.date | date: "%B %Y" }}
            {% if page.author %}
            • {{ page.author }}
            {% endif %}
        </div>
        
        <div class="content">
            {{ content }}
        </div>
    </div>
</div>
