title: AI Research Blog
description: Exploring the latest developments in artificial intelligence and machine learning
author: AI Researcher
email: your-email@example.com
url: "https://ncvgl.github.io/ai-research-blog"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "AI Researcher"
      comments: true
      share: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Social media
social:
  github: ncvgl
  twitter: yourusername
  linkedin: yourusername

# Analytics (optional)
google_analytics: # UA-XXXXXXXX-X